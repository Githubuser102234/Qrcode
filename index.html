<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Text Share</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      text-align: center;
    }
    textarea {
      width: 100%;
      height: 100px;
      margin-bottom: 10px;
      padding: 10px;
      font-size: 16px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #qr {
      margin-top: 20px;
    }
    #shareLink {
      display: block;
      margin-top: 10px;
      word-break: break-all;
    }
    #displayText {
      margin-top: 30px;
      font-size: 18px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>

  <h2>QR Text Share</h2>

  <div id="inputSection">
    <textarea id="textInput" placeholder="Enter your message..."></textarea>
    <button id="generateBtn">Generate QR Code</button>
    <div id="error"></div>
  </div>

  <div id="outputSection" style="display:none;">
    <p>Share this link:</p>
    <a id="shareLink" href="#" target="_blank"></a>
    <canvas id="qr"></canvas>
  </div>

  <div id="displayText"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";
    import QRious from "https://cdn.jsdelivr.net/npm/qrious@4.0.2/dist/qrious.module.min.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgTjWZcxFVg6UmJDb56XnQ0kPe64QoSvE",
      authDomain: "qrcode-bdf3a.firebaseapp.com",
      projectId: "qrcode-bdf3a",
      storageBucket: "qrcode-bdf3a.appspot.com",
      messagingSenderId: "433946415670",
      appId: "1:433946415670:web:deae6dbea3d9494b2abe97",
      measurementId: "G-PSMQDNJ024"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const showError = (msg, err = null) => {
      console.error(msg, err || '');
      document.getElementById("error").innerText = "❌ " + msg;
    };

    const uid = location.hash.replace('#', '').trim();

    if (uid) {
      document.getElementById("inputSection").style.display = "none";
      const ref = doc(db, "qrTexts", uid);
      getDoc(ref).then(snap => {
        if (snap.exists()) {
          const data = snap.data();
          const createdAt = data.createdAt?.toDate?.();
          const now = new Date();
          if (createdAt && (now - createdAt) / (1000 * 60 * 60 * 24) > 3) {
            document.getElementById("displayText").innerText = "⚠️ This message has expired.";
          } else {
            document.getElementById("displayText").innerText = data.text;
          }
        } else {
          document.getElementById("displayText").innerText = "❌ Message not found.";
        }
      }).catch(e => {
        showError("Failed to fetch QR data.", e);
      });
    }

    document.getElementById("generateBtn").onclick = async () => {
      const text = document.getElementById("textInput").value.trim();
      document.getElementById("error").innerText = "";
      if (!text) return showError("Please enter some text.");

      const id = Math.random().toString(36).substring(2, 10);
      const ref = doc(db, "qrTexts", id);

      try {
        await setDoc(ref, {
          text,
          createdAt: Timestamp.fromDate(new Date())
        });

        const url = `${location.origin}${location.pathname}#${id}`;
        document.getElementById("shareLink").href = url;
        document.getElementById("shareLink").innerText = url;
        document.getElementById("outputSection").style.display = "block";

        new QRious({
          element: document.getElementById("qr"),
          value: url,
          size: 200
        });
      } catch (e) {
        showError("Failed to create QR code.", e);
      }
    };
  </script>

</body>
</html>
