<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Text Page Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f2f2f2;
      max-width: 600px;
      margin: auto;
    }
    textarea, button {
      width: 100%;
      font-size: 1rem;
      padding: 10px;
      margin-top: 10px;
    }
    #output {
      background: white;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 20px;
      border: 1px solid #ccc;
    }
    #copyBtn {
      margin-top: 10px;
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Text Page Generator</h2>

  <div id="inputView">
    <textarea id="textInput" placeholder="Write your text here..."></textarea>
    <button id="generateBtn">Generate Text Page</button>
  </div>

  <div id="outputView" style="display: none;">
    <div id="output">Loading...</div>
    <button id="copyBtn">Copy Link</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCgTjWZcxFVg6UmJDb56XnQ0kPe64QoSvE",
      authDomain: "qrcode-bdf3a.firebaseapp.com",
      projectId: "qrcode-bdf3a",
      storageBucket: "qrcode-bdf3a.appspot.com",
      messagingSenderId: "433946415670",
      appId: "1:433946415670:web:deae6dbea3d9494b2abe97"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const hash = location.hash.substring(1);
    const inputView = document.getElementById("inputView");
    const outputView = document.getElementById("outputView");
    const outputDiv = document.getElementById("output");

    // If viewing a shared page
    if (hash) {
      inputView.style.display = "none";
      outputView.style.display = "block";

      const docRef = doc(db, "textPages", hash);
      getDoc(docRef).then(docSnap => {
        if (docSnap.exists()) {
          outputDiv.textContent = docSnap.data().text || "(Empty)";
        } else {
          outputDiv.textContent = "⚠️ Text not found.";
        }
      }).catch(err => {
        outputDiv.textContent = "Error: " + err.message;
      });

      document.getElementById("copyBtn").addEventListener("click", () => {
        const url = location.href;
        navigator.clipboard.writeText(url).then(() => {
          alert("Link copied!");
        });
      });
    }

    // When user generates new text page
    document.getElementById("generateBtn").addEventListener("click", async () => {
      const text = document.getElementById("textInput").value.trim();
      if (!text) return alert("Please enter some text.");

      const uid = doc(collection(db, "textPages")).id;
      await setDoc(doc(db, "textPages", uid), { text });

      window.location.href = "#" + uid;
      location.reload(); // show the shared view
    });
  </script>
</body>
</html>
