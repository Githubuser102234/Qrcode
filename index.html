<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Page Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 200px; }
    #outputText { white-space: pre-wrap; margin-top: 20px; border: 1px solid #ccc; padding: 10px; }
  </style>
</head>
<body>
  <h1>Text Page Generator</h1>
  <div id="inputSection">
    <textarea id="textInput" placeholder="Write your text here..."></textarea><br>
    <button onclick="generatePage()">Generate Text Page</button>
  </div>

  <div id="outputSection" style="display:none;">
    <h2>Shared Text:</h2>
    <div id="outputText"></div>
  </div>

  <!-- Firebase v11+ (modular SDK) -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-app.js";
    import { getFirestore, doc, setDoc, getDoc, collection } from "https://www.gstatic.com/firebasejs/11.9.1/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCgTjWZcxFVg6UmJDb56XnQ0kPe64QoSvE",
      authDomain: "qrcode-bdf3a.firebaseapp.com",
      projectId: "qrcode-bdf3a",
      storageBucket: "qrcode-bdf3a.firebasestorage.app",
      messagingSenderId: "433946415670",
      appId: "1:433946415670:web:deae6dbea3d9494b2abe97",
      measurementId: "G-PSMQDNJ024"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const inputSection = document.getElementById("inputSection");
    const outputSection = document.getElementById("outputSection");
    const outputText = document.getElementById("outputText");

    const hash = location.hash.substring(1);

    if (hash) {
      inputSection.style.display = "none";
      outputSection.style.display = "block";

      const docRef = doc(db, "textPages", hash);
      getDoc(docRef).then((docSnap) => {
        if (docSnap.exists()) {
          outputText.textContent = docSnap.data().text || "No content.";
        } else {
          outputText.textContent = "Text not found.";
        }
      }).catch(() => {
        outputText.textContent = "Error loading text.";
      });
    }

    window.generatePage = async function () {
      const text = document.getElementById("textInput").value.trim();
      if (!text) {
        alert("Please enter some text.");
        return;
      }

      const uid = doc(collection(db, "textPages")).id;
      await setDoc(doc(db, "textPages", uid), { text });

      window.location.hash = uid;
      location.reload();
    };
  </script>
</body>
</html>
